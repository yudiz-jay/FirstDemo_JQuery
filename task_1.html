<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .container {
            padding: 5px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Task_1</h1>
        <hr />
        <form>
            <div class="row" id="main_content">
                <!--Start Main Content-->
                <table>
                    <tr>
                        <td>
                            <div class="col-md-9">
                                <input type="text" id="txt1" class="form-control">
                            </div>
                        </td>
                        <td>
                            <div class="col-md-9">
                                <select name="cars" id="cars" class="form-control">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                    <option value="rollsRoyce">RollsRoyce</option>
                                    <option value="verna">Verna</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="col-md-9">

                                <input type="radio" id="rbAnswer" name="answer" value="yes">&nbsp;
                                <label for="yes">Yes</label>&nbsp;
                                <input type="radio" id="rbAnswer" name="answer" value="no">&nbsp;
                                <label for="no">No</label>
                            </div>
                        </td>
                        <td>
                            <div class="col-md-9">
                                <input type="checkbox" id="scooter" name="scooter" value="Scooter">&nbsp;
                                <label for="scooter">Scooter</label>&nbsp;
                                <input type="checkbox" id="bike" name="bike" value="Bike">&nbsp;
                                <label for="bike">Bike</label>&nbsp;
                                <input type="checkbox" id="car" name="car" value="Car">&nbsp;
                                <label for="car">Car</label>
                            </div>
                        </td>
                        <td>
                            <div class="col-md-9">
                                <button type="button" class="btn btn-primary btn-group" id="btnAdd">Add</button>
                            </div>
                        </td>
                    </tr>
                </table>
                <!--End Main Content-->
            </div>
        </form>
    </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var count = 1;
            var maximum = 10;
            $('#btnAdd').click(function (e) {
                e.preventDefault();
                if (count > maximum) {
                    alert("Sorry, you can't be add more than 10Times"); 
                }

                else {
                    addForm(); // Calling function addForm();
                    count++;
                }
            });

            function addForm() {

                // Copy the original content
                $("#main_content").prepend(
                    '<table>' +
                        '<tr>' +
                            '<td>' + '<div class="col-md-9">' +
                                '<input type="text" id="txt1" class="form-control"><br/>' +
                                '</div>' + 
                            '</td>' +
                            '<td>' + '<div class="col-md-9">' +
                                '<select name="cars" id="cars" class="form-control">' +
                                '<option value="volvo">Volvo</option>' +
                                '<option value="saab">Saab</option>' +
                                '<option value="mercedes">Mercedes</option>' +
                                '<option value="audi">Audi</option>' +
                                '<option value="rollsRoyce">RollsRoyce</option>' +
                                '<option value="verna">Verna</option>' +
                                '</select>' +
                                '</div>' + 
                            '</td>' +
                            '<td>' + '<div class="col-md-9">' +
                                '<input type="radio" id="rbAnswer" name="answer" value="yes">&nbsp;&nbsp;' +
                                '<label for="yes">Yes</label>&nbsp;&nbsp;' +
                                '<input type="radio" id="rbAnswer" name="answer" value="no">&nbsp;&nbsp;' +
                                '<label for="no">No</label>' +
                                '</div>' + 
                            '</td>' +
                            '<td>' + '<div class="col-md-12">' +
                                '<input type="checkbox" id="scooter" name="scooter" value="Scooter">&nbsp;&nbsp;' +
                                '<label for="scooter">Scooter</label>&nbsp;&nbsp;' +
                                '<input type="checkbox" id="bike" name="bike" value="Bike">&nbsp;&nbsp;' +
                                '<label for="bike">Bike</label>&nbsp;&nbsp;' +
                                '<input type="checkbox" id="car" name="car" value="Car">&nbsp;&nbsp;' +
                                '<label for="car">Car</label>' +
                                '</div>' + 
                            '</td>' +
                            '<td>' + '<div class="col-md-12">' +
                                '<a href="" class="btn btn-danger btn-group" id="btnRemove">Remove</a><br/>' +
                                '</div>' + 
                            '</td>' + 
                        '</tr>' + 
                    '</table>'
                );
            }

            //Code for Remove Element
            $(".row").on("click", "#btnRemove", function (e) {
                e.preventDefault();
                $(this).parents('table').remove();
                count--;
            });
        });
    </script>
</body>
</html>
